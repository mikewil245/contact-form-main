<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/typography.css" />
    <link rel="stylesheet" href="css/colors.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/media-quries.css" />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="contact-container">
      <header>
        <h1 class="header-title">Contact Us</h1>
      </header>
      <form id="contact-form" action="#">
        <div class="form-group">
          <div class="name-group">
            <div class="first-name-group">
              <label for="fname">First Name <span>*</span></label>
              <input type="text" id="fname" name="fname" />
              <div class="error-message" aria-live="polite">
                This field is required
              </div>
            </div>
            <div class="last-name-group">
              <label for="lname">Last Name <span>*</span></label>
              <input type="text" id="lname" name="lname" />
              <div class="error-message" aria-live="polite">
                This field is required
              </div>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address <span>*</span></label>
          <div class="email-group">
            <input type="email" id="email" name="email" />
            <div class="error-message" aria-live="polite">
              This field is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <label>Query Type <span>*</span></label>
          <div class="flex">
            <div class="radio-group">
              <input
                type="radio"
                id="general-inquiry"
                name="query-type"
                value="general-inquiry"
              />
              <label for="general-inquiry">General Enquiry</label>
            </div>
            <div class="radio-group">
              <input
                type="radio"
                id="support-request"
                name="query-type"
                value="support-request"
              />
              <label for="support-request">Support Request</label>
            </div>
          </div>

          <div class="error-message" aria-live="polite">
            Please select a query type
          </div>
        </div>

        <div class="form-group">
          <label for="message">Message <span>*</span></label>
          <div class="text-area">
            <textarea id="message" name="message"></textarea>
            <div class="error-message" aria-live="polite">
              This field is required
            </div>
          </div>
        </div>

        <div class="form-group">
          <div class="check-box">
            <div class="check-box-flex">
              <input type="checkbox" id="consent" name="consent" />
              <label for="consent"
                >I consent to being contacted by the team <span>*</span></label
              >
            </div>

            <div class="error-message" aria-live="polite">
              You must provide consent to proceed.
            </div>
          </div>
        </div>

        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
      <div class="success-container hidden">
        <div class="success-message">
          <div class="success-logo">
            <img
              src="./assets/images/icon-success-check.svg"
              alt="icon-success-check"
            />
          </div>
          <h3 class="success-heading">Message Sent!</h3>
        </div>
        <p class="success-description">
          Thanks for completing the form. We'll be in touch soon!
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
